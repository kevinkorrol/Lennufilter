<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lennureisija Rakendus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lennuplaneerimise Rakendus</h1>

        <!-- Filter Section -->
        <div class="filters">
            <h2>Filtreeri lennud</h2>
            <form id="filterForm">
                <label for="destination">Sihtkoht:</label>
                <input type="text" id="destination" name="destination">

                <label for="date">KuupÃ¤ev:</label>
                <input type="date" id="date" name="date">

                <label for="time">Lendamisaeg:</label>
                <input type="time" id="time" name="time">

                <label for="price">Hind kuni:</label>
                <input type="number" id="price" name="price">

                <button type="submit">Filtreeri</button>
            </form>
        </div>

        <!-- Available Flights -->
        <div id="flightsList" class="flights">
            <h2>Saadaval lennud</h2>
            <ul id="flights">
                <!-- Flight list will be populated here -->
            </ul>
        </div>

        <!-- Seat Recommendation -->
        <div id="seatRecommendation" class="seats">
            <h2>Istekoha soovitused</h2>
            <div id="seatMap" class="seat-map">
                <!-- Seat map will be populated here -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
